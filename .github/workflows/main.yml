name: my first test
on: push
jobs:
  my-first-real-action:
    runs-on: ubuntu-latest
    env:
      bob: bob marley
      aboba: aboba marley
      password: ${{secret.password}}

    steps:
      - name: CheckOut library
        uses: actions/checkout@v3
      - run: echo "aboba boba"
      - name: Install
        # uses: actions/checkout@v3
        run: npm install
      - name: env value
        run: |
          echo "${{ env.bob }}"
          echo "${{ env.aboba }}"
          echo "${{ env.password }}"
          echo "${{ vars.var }}"


      - name: test
        # uses: actions/checkout@v3
        run: npm run test
      - name: build
        run: npm run build
